<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="../CSS/style connexion.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="Name" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <button type ="button" class="toggle-password">
                        <i class="fa fa-eye"></i>
                    </button>
                    <label></label>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text"></span>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label></label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <footer>
        
    </footer>
    
    <!-- js code -->
    <script src="../JS/script connexion.js"></script>
    <script src="../JS/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Slectionner le formulaire de connexion
            const loginForm = document.querySelector('form'); // Ajustez le selecteur selon votre HTML

            loginForm.addEventListener('submit', async function(e) {
                // Empecher le comportement par defaut du formulaire
                e.preventDefault();

                // Recuperer les valeurs du formulaire
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // Afficher un indicateur de chargement
                    const loginButton = document.querySelector('button[type="submit"]');
                    loginButton.disabled = true;
                    loginButton.textContent = 'Connexion en cours...';

                    // Appeler la fonction de connexion
                    await window.auth.loginUser({ email, password });

                    // La redirection se fait dans la fonction loginUser
                } catch (error) {
                    // Afficher l'erreur à l'utilisateur
                    const errorElement = document.createElement('div');
                    errorElement.classname = 'error-message';
                    errorElement.textContent = error.message;
                    loginForm.appendChild(errorElement);

                    // Réactiver le bouton
                    loginButton.disabled = false;
                    loginButton.textContent = 'Se connecter';
                }
            });
        });         
    </script>

</body>
</html>
